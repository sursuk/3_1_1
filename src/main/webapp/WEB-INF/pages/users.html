<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td {
            padding: 10px;
            font-size: 16px;
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<br>
<table>
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Name</th>
        <th th:width="120">Lastname</th>
        <th th:width="50">Age</th>
        <th th:width="150">Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastName()}">Lastname</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td>
            <a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br/>
<hr/>
<a th:href="@{/add}">Create new user</a>
</body>
</html>
